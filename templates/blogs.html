<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css')}} ">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title">
            <a href="{{ url_for('home') }}"><h1>My Blog</h1></a>
        </div>
    </div>
{% for blog in blogs: %}
    <div class="content">
        <div class="card">
            <h1>{{blog["title"]}}</h1>
            <h2>{{blog["subtitle"]}}</h2>
            <p class="text">{{blog["body"]}}</p>
            <a href="{{ url_for('get_blog',num=blog['id']) }}">Read</a>
        </div>
    </div>
{% endfor %}
</div>
</body>
<footer>
    <p>Footer c:</p>
</footer>
</html>
